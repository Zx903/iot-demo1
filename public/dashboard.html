<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT 智能监控仪表盘</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <style>
        :root {
            --normal: #4CAF50;      /* 正常状态 - 绿色 */
            --attention: #FFC107;   /* 关注状态 - 黄色 */
            --warning: #FF9800;     /* 预警状态 - 橙色 */
            --alert: #F44336;       /* 超标状态 - 红色 */
            --background: #1a2a6c;
            --card-bg: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--background), #b21f1f, var(--background));
            color: white;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button, select {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .gauge-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 20px 0;
        }
        
        .gauge {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .gauge-canvas {
            width: 100%;
            height: 100%;
        }
        
        .gauge-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
        
        .progress-container {
            margin: 15px 0;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease, background-color 0.5s ease;
        }
        
        .chart-container {
            height: 400px;
            position: relative;
            margin-top: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .normal { background-color: var(--normal); }
        .attention { background-color: var(--attention); }
        .warning { background-color: var(--warning); }
        .alert { background-color: var(--alert); }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-table th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            width: 80%;
            max-width: 1200px;
            backdrop-filter: blur(10px);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <script>
        // 连接到WebSocket服务器

        // 存储历史数据

        });
        
        // 创建放大图表
        const modalCtx = document.getElementById('modalChart').getContext('2d');
        const modalChart = new Chart(modalCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {

                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.4,
                        yAxisID: 'y'
                    },
                    {
                        label: '湿度 (%)',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.4,
                        yAxisID: 'y1'
                    },
                    {
                        label: 'CO2 (ppm)',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4,
                        yAxisID: 'y2'
                    },
                    {
                        label: 'pH值',
                        data: [],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        tension: 0.4,
                        yAxisID: 'y3'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: '温度 (°C)'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,

                        title: {

                        },
                        grid: {

                        }
                    },
                    y2: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'CO2 (ppm)'
                        },
                        grid: {
                            drawOnChartArea: false
                        },
                        position: 'right'
                    },
                    y3: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'pH值'
                        },
                        grid: {
                            drawOnChartArea: false
                        },
                        position: 'left'
                    },
                    x: {
                        title: {
                            display: true,
                            text: '时间'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                }
            }
        });
        
        // 仪表盘初始化
        const tempGauge = createGauge('tempGauge', 0, 50, '°C');
        const humidityGauge = createGauge('humidityGauge', 0, 100, '%');
        const co2Gauge = createGauge('co2Gauge', 0, 2000, 'ppm');
        const phGauge = createGauge('phGauge', 0, 14, '');
        
        // 创建仪表盘函数
        function createGauge(canvasId, min, max, unit) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 设置canvas尺寸
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            return {
                canvas: canvas,
                ctx: ctx,
                min: min,
                max: max,
                unit: unit,
                draw: function(value) {
                    const width = canvas.width;
                    const height = canvas.height;
                    const centerX = width / 2;
                    const centerY = height / 2;
                    const radius = Math.min(width, height) * 0.4;
                    
                    // 清除画布
                    ctx.clearRect(0, 0, width, height);
                    
                    // 绘制背景弧
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, Math.PI, 2 * Math.PI);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.lineWidth = 10;
                    ctx.stroke();
                    
                    // 计算进度
                    const percentage = (value - min) / (max - min);
                    const startAngle = Math.PI;
                    const endAngle = startAngle + Math.PI * percentage;
                    
                    // 根据值确定颜色
                    let color;
                    if (canvasId === 'tempGauge') {
                        if (value < 18 || value > 28) color = getComputedStyle(document.documentElement).getPropertyValue('--alert').trim();
                        else if (value < 20 || value > 26) color = getComputedStyle(document.documentElement).getPropertyValue('--warning').trim();
                        else if (value < 22 || value > 24) color = getComputedStyle(document.documentElement).getPropertyValue('--attention').trim();
                        else color = getComputedStyle(document.documentElement).getPropertyValue('--normal').trim();
                    } else if (canvasId === 'humidityGauge') {
                        if (value < 30 || value > 70) color = getComputedStyle(document.documentElement).getPropertyValue('--alert').trim();
                        else if (value < 35 || value > 65) color = getComputedStyle(document.documentElement).getPropertyValue('--warning').trim();
                        else if (value < 40 || value > 60) color = getComputedStyle(document.documentElement).getPropertyValue('--attention').trim();
                        else color = getComputedStyle(document.documentElement).getPropertyValue('--normal').trim();
                    } else if (canvasId === 'co2Gauge') {
                        if (value > 1000) color = getComputedStyle(document.documentElement).getPropertyValue('--alert').trim();
                        else if (value > 800) color = getComputedStyle(document.documentElement).getPropertyValue('--warning').trim();
                        else if (value > 600) color = getComputedStyle(document.documentElement).getPropertyValue('--attention').trim();
                        else color = getComputedStyle(document.documentElement).getPropertyValue('--normal').trim();
                    } else { // pH值
                        if (value < 5.5 || value > 8.5) color = getComputedStyle(document.documentElement).getPropertyValue('--alert').trim();
                        else if (value < 6.0 || value > 8.0) color = getComputedStyle(document.documentElement).getPropertyValue('--warning').trim();
                        else if (value < 6.5 || value > 7.5) color = getComputedStyle(document.documentElement).getPropertyValue('--attention').trim();
                        else color = getComputedStyle(document.documentElement).getPropertyValue('--normal').trim();
                    }
                    
                    // 绘制进度弧
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 10;
                    ctx.stroke();
                    
                    // 绘制指针
                    const pointerAngle = startAngle + Math.PI * percentage;
                    const pointerX = centerX + radius * 0.8 * Math.cos(pointerAngle);
                    const pointerY = centerY + radius * 0.8 * Math.sin(pointerAngle);
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(pointerX, pointerY);
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // 绘制中心点
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = color;
                    ctx.fill();
                }
            };
        }
        
        // 更新进度条
        function updateProgressBar(elementId, value, min, max, normalRangeMin, normalRangeMax) {
            const progressElement = document.getElementById(elementId);
            const percentage = ((value - min) / (max - min)) * 100;
            progressElement.style.width = `${Math.max(0, Math.min(100, percentage))}%`;
            
            // 根据值设置颜色
            let color;
            if (value < normalRangeMin || value > normalRangeMax) {
                color = getComputedStyle(document.documentElement).getPropertyValue('--alert').trim();
            } else if (value < normalRangeMin + (normalRangeMax - normalRangeMin) * 0.15 || 
                      value > normalRangeMax - (normalRangeMax - normalRangeMin) * 0.15) {
                color = getComputedStyle(document.documentElement).getPropertyValue('--warning').trim();
            } else if (value < normalRangeMin + (normalRangeMax - normalRangeMin) * 0.3 || 
                      value > normalRangeMax - (normalRangeMax - normalRangeMin) * 0.3) {
                color = getComputedStyle(document.documentElement).getPropertyValue('--attention').trim();
            } else {
                color = getComputedStyle(document.documentElement).getPropertyValue('--normal').trim();
            }
            
            progressElement.style.backgroundColor = color;
        }
        
        // 获取状态描述
        function getStatusDescription(value, type) {
            if (type === 'temperature') {
                if (value < 18 || value > 28) return '超标';
                else if (value < 20 || value > 26) return '预警';
                else if (value < 22 || value > 24) return '关注';
                else return '正常';
            } else if (type === 'humidity') {
                if (value < 30 || value > 70) return '超标';
                else if (value < 35 || value > 65) return '预警';
                else if (value < 40 || value > 60) return '关注';
                else return '正常';
            } else if (type === 'co2') {
                if (value > 1000) return '超标';
                else if (value > 800) return '预警';
                else if (value > 600) return '关注';
                else return '正常';
            } else if (type === 'ph') {
                if (value < 5.5 || value > 8.5) return '超标';
                else if (value < 6.0 || value > 8.0) return '预警';
                else if (value < 6.5 || value > 7.5) return '关注';
                else return '正常';
            }
            return '未知';
        }
        
        // 获取状态颜色类
        function getStatusClass(value, type) {
            if (type === 'temperature') {
                if (value < 18 || value > 28) return 'alert';
                else if (value < 20 || value > 26) return 'warning';
                else if (value < 22 || value > 24) return 'attention';
                else return 'normal';
            } else if (type === 'humidity') {
                if (value < 30 || value > 70) return 'alert';
                else if (value < 35 || value > 65) return 'warning';
                else if (value < 40 || value > 60) return 'attention';
                else return 'normal';
            } else if (type === 'co2') {
                if (value > 1000) return 'alert';
                else if (value > 800) return 'warning';
                else if (value > 600) return 'attention';
                else return 'normal';
            } else if (type === 'ph') {
                if (value < 5.5 || value > 8.5) return 'alert';
                else if (value < 6.0 || value > 8.0) return 'warning';
                else if (value < 6.5 || value > 7.5) return 'attention';
                else return 'normal';
            }
            return 'normal';
        }
        
        // 更新实时数据显示
        function updateRealTimeData(data) {
            if (!data || isPaused) return;
            
            // 更新仪表盘数值
            document.getElementById('tempValue').textContent = `${data.temperature} °C`;
            document.getElementById('humidityValue').textContent = `${data.humidity} %`;
            document.getElementById('co2Value').textContent = `${data.co2} ppm`;
            document.getElementById('phValue').textContent = `${data.ph}`;
            
            // 更新当前值显示
            document.getElementById('currentTemp').textContent = data.temperature;
            document.getElementById('currentHumidity').textContent = data.humidity;
            document.getElementById('currentCo2').textContent = data.co2;
            document.getElementById('currentPh').textContent = data.ph;
            
            // 更新状态
            document.getElementById('tempStatus').textContent = getStatusDescription(parseFloat(data.temperature), 'temperature');
            document.getElementById('humidityStatus').textContent = getStatusDescription(parseFloat(data.humidity), 'humidity');
            document.getElementById('co2Status').textContent = getStatusDescription(parseFloat(data.co2), 'co2');
            document.getElementById('phStatus').textContent = getStatusDescription(parseFloat(data.ph), 'ph');
            
            // 更新状态指示器颜色
            document.getElementById('tempIndicator').className = `status-indicator ${getStatusClass(parseFloat(data.temperature), 'temperature')}`;
            document.getElementById('humidityIndicator').className = `status-indicator ${getStatusClass(parseFloat(data.humidity), 'humidity')}`;
            document.getElementById('co2Indicator').className = `status-indicator ${getStatusClass(parseFloat(data.co2), 'co2')}`;
            document.getElementById('phIndicator').className = `status-indicator ${getStatusClass(parseFloat(data.ph), 'ph')}`;
            
            // 更新进度条
            updateProgressBar('tempProgress', parseFloat(data.temperature), 0, 50, 20, 26);
            updateProgressBar('humidityProgress', parseFloat(data.humidity), 0, 100, 40, 60);
            updateProgressBar('co2Progress', parseFloat(data.co2), 0, 2000, 400, 600);
            updateProgressBar('phProgress', parseFloat(data.ph), 0, 14, 6.5, 7.5);
            
            // 更新仪表盘
            tempGauge.draw(parseFloat(data.temperature));
            humidityGauge.draw(parseFloat(data.humidity));
            co2Gauge.draw(parseFloat(data.co2));
            phGauge.draw(parseFloat(data.ph));
            
            // 添加到历史数据
            const timestamp = new Date(data.timestamp).toLocaleTimeString('zh-CN');
            historyData.push({
                timestamp: timestamp,
                temperature: parseFloat(data.temperature),
                humidity: parseFloat(data.humidity),
                co2: parseFloat(data.co2),
                ph: parseFloat(data.ph)
            });
            
            // 限制历史数据数量
            if (historyData.length > 100) {
                historyData = historyData.slice(-100);
            }
            
            // 更新趋势图
            updateChart();
            
            // 更新数据表
            updateDataTable();
        }
        
        // 更新趋势图
        function updateChart() {
            const labels = historyData.map(d => d.timestamp);
            const temperatures = historyData.map(d => d.temperature);
            const humidities = historyData.map(d => d.humidity);
            const co2s = historyData.map(d => d.co2);
            const phs = historyData.map(d => d.ph);
            
            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = temperatures;
            trendChart.data.datasets[1].data = humidities;
            trendChart.data.datasets[2].data = co2s;
            trendChart.data.datasets[3].data = phs;
            trendChart.update();
            
            // 更新放大图表
            modalChart.data.labels = labels;
            modalChart.data.datasets[0].data = temperatures;
            modalChart.data.datasets[1].data = humidities;
            modalChart.data.datasets[2].data = co2s;
            modalChart.data.datasets[3].data = phs;
            modalChart.update();
        }
        
        // 更新数据表
        function updateDataTable() {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';
            
            // 显示最新的10条数据
            const recentData = historyData.slice(-10).reverse();
            
            recentData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.deviceId || 'sensor-001'}</td>
                    <td>${row.temperature.toFixed(2)}</td>
                    <td>${row.humidity.toFixed(2)}</td>
                    <td>${row.co2.toFixed(2)}</td>
                    <td>${row.ph.toFixed(2)}</td>
                    <td>${row.timestamp}</td>
                `;
                tableBody.appendChild(tr);
            });
        }
        
        // 获取统计数据
        function fetchStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'success') {
                        document.getElementById('minTemp').textContent = 
                            data.data.min_temperature ? parseFloat(data.data.min_temperature).toFixed(2) : '--';
                        document.getElementById('maxTemp').textContent = 
                            data.data.max_temperature ? parseFloat(data.data.max_temperature).toFixed(2) : '--';
                        document.getElementById('avgTemp').textContent = 
                            data.data.avg_temperature ? parseFloat(data.data.avg_temperature).toFixed(2) : '--';
                        document.getElementById('minHumidity').textContent = 
                            data.data.min_humidity ? parseFloat(data.data.min_humidity).toFixed(2) : '--';
                        document.getElementById('maxHumidity').textContent = 
                            data.data.max_humidity ? parseFloat(data.data.max_humidity).toFixed(2) : '--';
                        document.getElementById('avgHumidity').textContent = 
                            data.data.avg_humidity ? parseFloat(data.data.avg_humidity).toFixed(2) : '--';
                        document.getElementById('minCo2').textContent = 
                            data.data.min_co2 ? parseFloat(data.data.min_co2).toFixed(2) : '--';
                        document.getElementById('maxCo2').textContent = 
                            data.data.max_co2 ? parseFloat(data.data.max_co2).toFixed(2) : '--';
                        document.getElementById('avgCo2').textContent = 
                            data.data.avg_co2 ? parseFloat(data.data.avg_co2).toFixed(2) : '--';
                        document.getElementById('minPh').textContent = 
                            data.data.min_ph ? parseFloat(data.data.min_ph).toFixed(2) : '--';
                        document.getElementById('maxPh').textContent = 
                            data.data.max_ph ? parseFloat(data.data.max_ph).toFixed(2) : '--';
                        document.getElementById('avgPh').textContent = 
                            data.data.avg_ph ? parseFloat(data.data.avg_ph).toFixed(2) : '--';
                    }
                })
                .catch(error => {
                    console.error('Error fetching stats:', error);
                });
        }
        
        // WebSocket事件监听
        socket.on('sensorData', updateRealTimeData);
        
        // 控制按钮事件
        document.getElementById('refreshBtn').addEventListener('click', function() {
            isPaused = false;
            this.textContent = '实时刷新';
        });
        
        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '继续更新' : '暂停更新';
        });
        
        // 时间范围选择事件
        document.getElementById('timeRange').addEventListener('change', function() {
            // 这里可以添加根据时间范围过滤数据的逻辑
            console.log('时间范围改变为:', this.value);
        });
        
        // 图表放大功能
        document.getElementById('trendChart').addEventListener('dblclick', function() {
            document.getElementById('chartModal').style.display = 'block';
        });
        
        // 模态框关闭功能
        document.getElementsByClassName('close')[0].addEventListener('click', function() {
            document.getElementById('chartModal').style.display = 'none';
        });
        
        // 点击外部关闭模态框
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('chartModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // 页面加载完成后获取初始统计数据
        window.addEventListener('load', function() {
            fetchStats();
            
            // 获取最近的历史数据用于初始化图表
            fetch('/api/history?limit=50')
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'success') {
                        historyData = data.data.map(item => ({
                            timestamp: new Date(item.timestamp).toLocaleTimeString('zh-CN'),
                            temperature: parseFloat(item.temperature),
                            humidity: parseFloat(item.humidity),
                            co2: parseFloat(item.co2),
                            ph: parseFloat(item.ph)
                        })).reverse(); // 反转以按时间正序排列
                        
                        updateChart();
                        updateDataTable();
                    }
                })
                .catch(error => {
                    console.error('Error fetching history data:', error);
                });
        });
    </script>
</body>
